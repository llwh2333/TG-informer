#See:https://github.com/paulpierre/informer
version: '3.5'
#docker >= 17.12

services: 

  # ================
  # Database Service
  # ================
  db_informer: 
    env_file:
      - informer.env
    container_name: db_informer
    image: mysql:5.7
    volumes:
     - db_data:/var/lib/mysql
    ports:
     - "3307:3306"



  # ===============
  # Logging service
  # ===============
  app_dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

volumes:
  db_data: {}





























